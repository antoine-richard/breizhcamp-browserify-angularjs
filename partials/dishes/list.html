<div class="panel panel-default" ng-repeat="dish in list.dishes">
  <div class="panel-body">
    <img ng-src="{{dish.image}}" class="img-circle pull-left" width="120" height="120">
    <div class="right-side">
      <h2>{{dish.name}}</h2>
      <span class="label label-info">{{dish.type}}</span>
    </div>
  </div>
</div>
